name: .NET

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup .NET core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test .net 5.0
      run: dotnet test -c Release --no-build --verbosity normal -f net5.0
    - name: Test using .net standard 2.0
      run: dotnet test -c Release --no-build --verbosity normal -f netcoreapp3.1
    - name: Get the version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: publish on version change
      run: bash ./deploy.sh "master" ${{github.run_number}} ${{secrets.NUGET_API_KEY}} ${{ steps.vars.outputs.VERSION }}
